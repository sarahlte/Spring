spring.application.name=msb
# BDD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coda_msb
spring.datasource.username=root
spring.datasource.password=

#JPA - Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# le port par défault (8080) est utilisé par WAMP ce qui peut générer une erreur
server.port=7777